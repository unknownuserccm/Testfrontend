<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Access Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: 
        radial-gradient(ellipse at top, rgba(13, 27, 42, 0.9) 0%, rgba(27, 39, 53, 0.95) 40%, rgba(8, 15, 26, 1) 100%),
        linear-gradient(180deg, #0a0e1a 0%, #1a1f2e 50%, #0f1419 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Realistic starfield */
    .starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: twinkle 4s ease-in-out infinite alternate;
      pointer-events: none;
    }
    
    .starfield:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(1px 1px at 25px 5px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 50px 25px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 125px 20px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 180px 75px, rgba(255,255,255,0.4), transparent);
      background-repeat: repeat;
      background-size: 250px 150px;
      animation: twinkle 3s ease-in-out infinite alternate-reverse;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }
    
    /* Nebula effect */
    .nebula {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(ellipse 800px 300px at 10% 20%, rgba(76, 29, 149, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse 600px 200px at 80% 70%, rgba(147, 51, 234, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse 400px 150px at 40% 80%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
      animation: nebula-drift 40s linear infinite;
      pointer-events: none;
    }
    
    @keyframes nebula-drift {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    /* Distant galaxy */
    .galaxy-bg {
      position: absolute;
      top: 15%;
      right: 20%;
      width: 300px;
      height: 300px;
      background: radial-gradient(ellipse 50% 80% at center, 
        rgba(255, 255, 255, 0.02) 0%,
        rgba(147, 197, 253, 0.03) 30%, 
        rgba(99, 102, 241, 0.02) 60%,
        transparent 80%);
      border-radius: 50%;
      filter: blur(1px);
      animation: galaxy-rotate 120s linear infinite;
      pointer-events: none;
    }
    
    @keyframes galaxy-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Realistic login container */
    .login-container {
      position: relative;
      z-index: 10;
    }
    
    .login-box {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 48px 40px;
      border-radius: 16px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      min-width: 420px;
      position: relative;
      animation: fadeInScale 0.8s ease-out;
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    .login-box::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(135deg, 
        rgba(148, 163, 184, 0.1) 0%, 
        transparent 50%, 
        rgba(148, 163, 184, 0.1) 100%);
      border-radius: 16px;
      z-index: -1;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo h1 {
      color: #f1f5f9;
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 3px;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .logo p {
      color: #94a3b8;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }
    
    .form-label {
      display: block;
      color: #cbd5e1;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    
    .form-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 8px;
      color: #f1f5f9;
      outline: none;
      transition: all 0.2s ease;
      font-family: 'Segoe UI', monospace;
    }
    
    .form-input::placeholder {
      color: rgba(148, 163, 184, 0.6);
    }
    
    .form-input:focus {
      border-color: rgba(99, 102, 241, 0.6);
      box-shadow: 
        0 0 0 3px rgba(99, 102, 241, 0.1),
        0 1px 3px rgba(0, 0, 0, 0.3);
      background: rgba(15, 23, 42, 0.95);
    }
    
    .login-button {
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.2s ease;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }
    
    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }
    
    .login-button:hover {
      background: linear-gradient(135deg, #4338ca 0%, #5b21b6 100%);
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
    }
    
    .login-button:hover::before {
      left: 100%;
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    .login-button:disabled {
      background: rgba(75, 85, 99, 0.8);
      cursor: not-allowed;
      transform: none;
    }
    
    .status-message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    
    .status-message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .status-message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }
    
    .status-message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }
    
    .status-message.info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93c5fd;
    }
    
    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 0.8s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Realistic space background -->
  <div class="starfield"></div>
  <div class="nebula"></div>
  <div class="galaxy-bg"></div>
  
  <!-- Login interface -->
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <h1>NEXUS</h1>
        <p>Secure Access Portal</p>
      </div>
      
      <form onsubmit="return false;">
        <div class="form-group">
          <label class="form-label" for="password">Access Credentials</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your secure passphrase"
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="login-button" onclick="handleLogin()">
          Authenticate
        </button>
        
        <div id="statusMessage" class="status-message"></div>
      </form>
    </div>
  </div>

  <script>
    let isLoading = false;
    
    async function handleLogin() {
      if (isLoading) return;
      
      const password = document.getElementById("password").value.trim();
      const button = document.querySelector('.login-button');
      const statusMessage = document.getElementById('statusMessage');
      
      if (!password) {
        showStatus('Please enter your credentials', 'error');
        return;
      }
      
      isLoading = true;
      button.disabled = true;
      button.innerHTML = '<span class="spinner"></span>Authenticating...';
      
      try {
        const response = await fetch("https://testbackend-ouw8.onrender.com/check-password", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "text/html,application/json"
          },
          body: JSON.stringify({ password })
        });

        if (response.ok) {
          showStatus('Access granted. Redirecting...', 'success');
          button.innerHTML = 'Access Granted';
          
          setTimeout(async () => {
            try {
              const html = await response.text();
              document.open();
              document.write(html);
              document.close();
            } catch (error) {
              console.error('Redirect error:', error);
              showStatus('Redirect failed. Please try again.', 'error');
              resetButton();
            }
          }, 1500);
        } else {
          showStatus('Invalid credentials. Access denied.', 'error');
          setTimeout(resetButton, 2000);
        }
      } catch (error) {
        console.error('Authentication error:', error);
        showStatus('Connection failed. Please check your network.', 'error');
        setTimeout(resetButton, 2000);
      }
    }
    
    function showStatus(message, type) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = message;
      statusMessage.className = `status-message show ${type}`;
      
      if (type === 'error') {
        setTimeout(() => {
          statusMessage.classList.remove('show');
        }, 4000);
      }
    }
    
    function resetButton() {
      const button = document.querySelector('.login-button');
      button.disabled = false;
      button.innerHTML = 'Authenticate';
      isLoading = false;
    }
    
    // Enhanced keyboard support
    document.getElementById('password').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !isLoading) {
        e.preventDefault();
        handleLogin();
      }
    });
    
    // Auto-focus password field
    window.addEventListener('load', () => {
      document.getElementById('password').focus();
    });
    
    // Add subtle input animations
    document.getElementById('password').addEventListener('input', function() {
      const statusMessage = document.getElementById('statusMessage');
      if (statusMessage.classList.contains('show') && statusMessage.classList.contains('error')) {
        statusMessage.classList.remove('show');
      }
    });
  </script>
</body>
</html>
